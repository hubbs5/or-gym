[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.poetry]
name = "or-gym"
version = "0.5.0"
authors = [
  "Christian Hubbs <christiandhubbs@gmail.com>",
  "Owais Sarwar <owais.sarwar@gmail.com>",
  "Hector Perez <hdperez@cmu.edu>"
]
description = "OR-Gym: A set of environments for developing reinforcement learning agents for OR problems."
readme = "README.md"
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.poetry.dependencies]
python = '>=3.7.1'
gym = '<=0.21.0'
numpy = '>=1.16.1'
pandas = '>=1.2'
scipy = '>=1.0'
matplotlib = '>=3.1'
networkx = '>=2.3'

[project.urls]
"Homepage" = "https://github.com/hubbs5/or-gym"
"Bug Tracker" = "https://github.com/hubbs5/or-gym/issues"